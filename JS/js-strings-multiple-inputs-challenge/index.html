<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>JS Inputs and Strings - Multiple Inputs</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form class="form">
      <label for="first-input">First Input</label>
      <input class="form__input" id="first-input" data-js="first-input" />
      <label for="second-input">Second Input</label>
      <input id="second-input" class="form__input" data-js="second-input" />
      <button class="form__button" type="button" data-js="firstButton">
        1 &RightArrow; 2
      </button>
      <button class="form__button" type="button" data-js="secondButton">
        2.toUpperCase() &RightArrow; 1
      </button>
      <button class="form__button" type="button" data-js="thirdButton">
        Switch
      </button>
    </form>
    <script src="./js/index.js" defer></script>
  </body>
</html>
